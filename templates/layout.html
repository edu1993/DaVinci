<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Mi Página Personal</title>
    <!--CSS CUSTOMIZADO-->
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Bienvenido a Mi Página Personal</h1>
    </header>
    <main>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navegacion</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                            style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Principal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('nosotros')}}">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('mat')}}">matematica</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{url_for('collazt')}}">collazt</a>
                            </li>

                        </ul>

                    </div>
                </div>
            </nav>
        </nav>


    </main>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Mi Página Personal. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
